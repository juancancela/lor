<table>
    <caption>cards</caption>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Image</th>
    </tr>
      <% game.cards.forEach(function (card) {%>
      <tr>
        <td><%- card.name %></td>
        <td><%- card.description %></td>
        <td><img src="../asset/images/<%- card.image %>"</img></td>
      </tr>  
      <% })%>
</table>
<br/>
<br/>
<table>
    <caption>players</caption>
    <tr>
      <th>name</th>
      <th>score</th>
      <th>status</th> 
    </tr>
      <% game.players.forEach(function (player) {%>
      <tr>
        <td><%- player.name %></td>
        <td><%- player.score %></td>
        <td><%- player.status %></td>
      </tr>  
      <% })%>
</table>
